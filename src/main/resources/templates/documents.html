<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Документы</title>
</head>
<body>
<div th:insert="fragments/navbar"></div>
<div class="container text-center my-3">
    <h2>Список документов</h2>
</div>
<div class="container my-3">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal">Добавить новый документ
    </button>
</div>
<div class="container">
    <table class="table table-striped">
        <tr>
            <td>Номер</td>
            <td>Дата создания</td>
            <td>Название</td>
            <td>Просмотр</td>
            <td>Удалить</td>
        </tr>
        <tr th:each="document:${documents}">
            <td th:text="${document.id}"></td>
            <td th:text="${document.creationDate}"></td>
            <td th:text="${document.documentName}"></td>
            <td><a th:href="@{/documents/{id}(id=${document.id})}" class="btn btn-warning">Просмотр</a></td>
            <td><a th:href="@{documents/delete/{id}(id=${document.id})}" class="btn btn-danger">Удалить</a></td>
        </tr>
    </table>
</div>

<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel"
     aria-hidden="true">
    <form th:action="@{documents/save}" method="post">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addModalLabel">Новый документ</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="id" class="col-form-label">Номер</label>
                        <input type="text" class="form-control" id="id" name="id"
                               placeholder="введите номер документа">
                    </div>
                    <div class="form-group">
                        <label for="documentName" class="col-form-label">Название</label>
                        <input type="text" class="form-control" id="documentName" name="documentName"
                               placeholder="введите название файла">
                    </div>
                    <div class="form-group">
                        <label for="content" class="col-form-label">Содержание</label>
                        <textarea class="form-control" id="content" rows="3" name="content"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
