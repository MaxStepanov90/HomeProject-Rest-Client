<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Регистрация</title>
</head>
<body>
<div class="container jumbotron text-center my-5">
    <h1>Регистрация</h1>
    <div class="form-row justify-content-center">
        <div class="col-md-5">
            <form action="/registration" th:action="@{/registration}" th:object="${user}" method="post">
                <div class="form-group col">
                    <label for="login"></label>
                    <input type="text" class="form-control" id="login" placeholder="введите логин"
                           name="login" th:field="*{login}"/>
                    <p th:if="${#fields.hasErrors('login')}" th:errors="*{login}"
                       class="text-danger"></p>
                </div>
                <div class="form-group col">
                    <label for="password"></label>
                    <input type="password" class="form-control" id="password"
                           placeholder="введите пароль"
                           name="password" th:field="*{password}"/>
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                       class="text-danger"></p>
                </div>
                <div class="form-group col">
                    <label for="verifyPassword"></label>
                    <input type="password" class="form-control" id="verifyPassword" placeholder="введите пароль еще раз"
                           name="verifyPassword" th:field="*{verifyPassword}"/>
                    <p th:if="${#fields.hasErrors('verifyPassword')}" th:errors="*{verifyPassword}"
                       class="text-danger"></p>
                </div>
                <button type="submit" class="btn btn-secondary">Зарегистрироваться</button>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
